<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhap so vao:');


    function ktsnt() {
        let uocchung = 0
        if (a == 0) {
            alert(a + 'Khong la so nguyen to.')
        } else {
            for (let i = 0; i <= a; i++) {
                if (a % i == 0) {
                    uocchung += 1;
                }
            }
            if (a == 2) {
                alert(a + 'la so nguyen to.')
            } else {
                alert((a + 'khong la so nguyen to.'))
            }
        }
    }
    ktsnt()
</script>
</body>
</html>
